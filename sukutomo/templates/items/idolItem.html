{% with idol=item %}
<div class="idol a-{{ idol.attribute }}">
  <a href="{{ idol.item_url }}" data-ajax-url="{{ idol.ajax_item_url }}" data-ajax-title="{{ idol }}">
    {% if idol.image %}
    <img src="{{ idol.image_url }}" alt="{{ idol }}" class="idol-image" />
    <br />
    {% endif %}
    <h4>
      {{ idol.t_name }}
    </h4>
  </a>
</div>
{% endwith %}
