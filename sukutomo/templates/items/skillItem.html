{% with skill=item %}
<div>
  <a href="{{ skill.item_url }}" data-ajax-url="{{ skill.ajax_item_url }}" data-ajax-title="{{ skill }}">
  {% if item.skill_type %}
  <i class="flaticon-{% if item.i_skill_type == 0 %}scoreup{% elif item.i_skill_type == 1 %}perfectlock{% elif item.i_skill_type == 2 %}healer{% elif item.i_skill_type == 3 %}statistics{% else %}megaphone{% endif %}"></i>
  {% endif %}
  {{ skill }}
  </a>
</div>
{% endwith %}
